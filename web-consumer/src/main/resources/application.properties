spring.dubbo.appname=dubbo-consumer
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.group=dubbo-provider-dev
server.port=8079
spring.application.name=dubbo-consumer
logging.path=${user.dir}/logs
logging.file=${logging.path}/${spring.application.name}.log
#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat,slf4j
#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.xiaoxin.consumer.model
#rocketmq
rocketmq.namesrvAddr=localhost:9876